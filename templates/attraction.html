{% extends "layout.html" %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='attraction.css')}}">
{% endblock %}
{% block content %}
<div class="second-block">
    <div class="image-data" id="image-data">
        <div id="loader"></div>
        <div onclick="image_slide(-1)" class="turn-left"></div>
        <div onclick="image_slide(1)" class="turn-right"></div>
        <div id="dots-list"></div>
        <ul id="ul" class="image-list">
        </ul>
    </div>
    <div class="booking">
        <div class="attraction_name" id="attractionName"></div>
        <div class="catergory" id="catergory"></div>
        <div class="planning-container">
            <p class="planning-title">訂購導覽行程</p>
            <p class="planning-description">以此景點為中心的一日行程，帶您探索城市角落故事</p>
            <form id="bookingForm">
                <div class="date-container">
                    <p class="planning-subtitle">選擇日期：</p><input type="date" name="date" class="date" id="date" required>
                </div>
                <div class="time-container">    
                    <p class="planning-subtitle">選擇時間：</p>
                    <div class="time-choser" onclick="priceChange()">
                        <div>
                            <input type="radio" name="button" value="2000" id="morning" class="time-button" checked></input><label class="space-between-button" for="morning">上半天</label>
                        </div>
                        <div>
                            <input type="radio" name="button" value="2500" id="evening" class="time-button"></input><label for="evening">下半天</label>
                        </div>
                    </div>
                </div>
                <div class="price-container">
                    <p class="planning-subtitle">導覽費用：</p>
                    <p class="planning-price" id="price-change">新台幣 2000 元</p>
                </div>
                <input type="submit" class="planning-button" value="開始預訂行程" />
            </form>
        </div>
    </div>
</div>

<hr/>
<div class="description-container">
    <div class="description" id="description"></div>
    <div class="subtitle">景點地址：</div>
    <div class="description" id="address"></div>
    <div class="subtitle">交通方式：</div>
    <div class="description" id="transport"></div>
</div>
{% endblock %}
{% block script %}
<script src="/static/attraction.js"></script>
{% endblock %}
